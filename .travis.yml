language: cpp

dist: trusty

os:
  - linux

compiler:
  - gcc

addons:
  apt:
    packages:
      - binutils-dev
      - libcurl4-openssl-dev
      - zlib1g-dev
      - libdw-dev
      - libiberty-dev
      - cmake
      - gcc

after_success:
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh kcov-x86_64.AppImage

deploy:
  provider: releases
  api_key: 
  file: kcov-x86_64.AppImage
  skip_cleanup: true
